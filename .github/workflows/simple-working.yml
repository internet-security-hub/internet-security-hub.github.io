name: Simple Working Update
on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update dates
        run: |
          # –ú–æ—Å–∫–æ–≤—Å–∫–∞—è –¥–∞—Ç–∞
          MOSCOW_DATE=$(TZ=Europe/Moscow date +"%Y-%m-%d")
          MOSCOW_TIME=$(TZ=Europe/Moscow date +"%Y-%m-%d %H:%M MSK")
          echo "–û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞ –¥–∞—Ç—É: $MOSCOW_DATE"
          
          # –û–±–Ω–æ–≤–∏—Ç—å –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
          if [ -f "index.html" ]; then
            # –î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π —Å –¥–∞—Ç–æ–π –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è
            sed -i 's/<!-- Updated: [^>]* -->/<!-- Updated: '"$MOSCOW_TIME"' -->/g' index.html
            if ! grep -q "Updated:" index.html; then
              sed -i 's|</head>|    <!-- Updated: '"$MOSCOW_TIME"' -->\n</head>|' index.html
            fi
            echo "–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞"
          fi
          
      - name: Commit changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add -A
          
          MOSCOW_TIME=$(TZ=Europe/Moscow date +"%Y-%m-%d %H:%M MSK")
          git commit -m "ü§ñ –¢–µ—Å—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: $MOSCOW_TIME" || echo "No changes"
          git push || echo "Push failed"
